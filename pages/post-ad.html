<section class="section">
  <div class="container">
    <p class="has-text-black">Ad details</p>
    <hr>

    <div class="columns is-centered">
      <div class="column is-8">

        <form id="adDetails" method="POST" action="#">
          <div class="field is-horizontal">

            <div class="field-label is-normal">
              <label class="label">Ad Title:</label>
            </div>

            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input id="adTitle" class="input" type="text" placeholder="Title" required>
                </div>
                <p class="help">Descriptive titles are more helpful!</p>
              </div>
            </div>

          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Category:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="select">
                    <label>
                      <select id="selCategory">
                        <option>Textbook</option>
                        <option>Furniture</option>
                        <option>School Accessories</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Condition:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="select">
                    <label>
                      <select id="selCondition">
                        <option>New</option>
                        <option>Used - Like New</option>
                        <option>Used - Very Good</option>
                        <option>Used - Good</option>
                        <option>Used - Acceptable</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Description:</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea id="description" class="textarea" placeholder="" required>
                  </textarea>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
</section>





<section class="section">

    <p class="has-text-black">Photos</p>
    <hr>

    <div class="columns">
      <div class="column is-one-quarter is-offset-2">
        <article class="message is-link">

            <p>Add photos to attract interest to your ad. Including pictures with different angles will help sell your item.</p>

    <div class="columns is-centered">

        </div>

<section class="section">
  <div class="container">
    <p class="has-text-black">Price</p>
    <hr>

    <div class="columns is-centered">
      <div class="column is-6">


        <form method="POST" action="#">
          <div class="field is-horizontal">

            <div class="field-label is-normal">
              <label class="label">Price:</label>
            </div>

            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div>
                    <label class="radio">
                      <span>
                        <div class="field has-addons has-addons-centered">
                          <p class="control">
                            <span class="select">
                              <select>
                                <option>$</option>
                              </select>
                            </span>
                          </p>
                          <input id="priceInput" class="input" type="text" placeholder="10.00">
                        </div>
                      </span>
                    </label>
                  </div>
                  <div id="priceRadio">
                    <div>
                      <label class="radio">
                        <input class="radio is-link is-large" type="radio" name="price">
                        Free
                      </label>
                    </div>
                    <div>
                      <label class="radio">
                        <input class="radio is-link is-large" type="radio" name="price">
                        Please Contact
                      </label>
                    </div>
                    <div>
                      <label class="radio">
                        <input class="radio is-link is-large" type="radio" name="price">
                        Swap/Trade
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
