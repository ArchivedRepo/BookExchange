<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adminDashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../styles/adminDashboard.css" type="text/css" rel="stylesheet">
    <link href="../styles/chatbox.css" type="text/css" rel="stylesheet">
    <!--icon library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="chatRoom">
    <div id="chatHide">
        <a href="#">&times;</a>
    </div>
    <div id="chat">
        <!--A sample bubble-->
        <div class="chatInBubble">
            <p class="chatInText">Hello</p>
        </div>

    </div>

    <div id="message">
        <form>
            <textarea id="messageBox"  placeholder="Message..." ></textarea>
            <button id="sendButton" class="submit"><i class="fa fa-send blue submit"></i></button>
        </form>
    </div>

</div>


<div id="sideNav">

    <a href="#" id="navClose">&times;</a>

    <div class="logo">
        <div class="logoContainer">

            <img src="../images/admin/uoft.jpg" class="logoIcon" alt="">
        </div>
    </div>

    <ul class="navbar-side">

        <li><a href="#dashboard"><i class="fa fa-fw fa-home"></i>Dashboard</a></li>
        <li><a href="#postList"><i class="fa fa-fw fa-tags"></i>Posts</a></li>
        <li><a href="#userList"><i class="fa fa-fw fa-user"></i>Users</a></li>
        <li><a href="#transactionList"><i class="fa fa-fw fa-money"></i>Transactions</a></li>
    </ul>
</div>


<div id="main">
    <div id="topNavBar">
        <span id="navExpansion">&#9776;</span>

        <ul>
            <li>

                <div id="chatShow" class="topBarImageContainer dropdown">
                    <img class="topBarImage" src="../images/admin/chat.png" alt="chatPlaceholder">
                    <div class="dropdownContent">
                        <div class="profile">
                            <div class="profileIconContainer">
                                <img src="../images/profilePic.jpg" alt="ProfilePic" class="profileIcon">
                            </div>
                            <div class = "profileContent">
                                <strong>User</strong><br><span class="grey">Hello</span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <a href="../index.html">
                    <div class="topBarImageContainer">
                        <img class="topBarImage" src="../images/admin/logout.png" alt="logOutPlaceholder">
                    </div>
                </a>
            </li>
        </ul>
    </div>



    <div id="dashboard" class="row">
        <div class="col-lg-3 col-md-6">
            <div class="infoBox">
                <div class="infoTitleContainer">
                    <span class="infoTitle">Messages</span>
                </div>
                <div class="dataContainer">
                    <span id="msgData" class="data">42</span>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-6">
            <div class="infoBox">
                <div class="infoTitleContainer">
                    <span class="infoTitle">Transactions</span>
                </div>
                <div class="dataContainer">
                    <span id="transactionData" class="data">20</span>
                </div>

            </div>

        </div>
        <div class="col-lg-3 col-md-6">
            <div class="infoBox">
                <div class="infoTitleContainer">
                    <span class="infoTitle">Posts</span>
                </div>
                <div class="dataContainer">
                    <span id="postData" class="data">200</span>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-6">
            <div class="infoBox">
                <div class="infoTitleContainer">
                    <span class="infoTitle">Users</span>
                </div>
                <div class="dataContainer">
                    <span id="userData" class="data">50</span>
                </div>
            </div>
        </div>
    </div>




    <div id="postList">
        <div class="infoTitleContainer">
            <span class="infoTitle">Post</span>
            <a id="editPost" href="#">edit</a>
        </div>
        <div class="row" id="postListRow">

            <div class="col-lg-2 col-md-4" id="viewAll">
                <div class="viewAllItem">
                    <a href="items.html">
                        <div id="viewAllContainer">
                            <img src="../images/admin/next.png" alt="View All" class="viewIcon">
                        </div>
                        View All
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!--<div id="userList"></div>-->


    <div id="transactionList">
        <div class="infoTitleContainer">
            <span class="infoTitle">Transactions</span>
        </div>

        <table id="transactionTable" class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Book</th>
                <th>Buyer</th>
                <th>Seller</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</div>

<script type="module" src="../scripts/adminDashboard.js"></script>
</body>
</html>
