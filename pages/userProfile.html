<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Profile</title>
  <link href="../styles/chatbox.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles/userProfile.css">
  <!--icon library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>



  <!--Chat Box-->
  <div id="chatRoom">

    <!--close button-->
    <div id="chatHide">
      <a href="#">&times;</a>
    </div>

    <!--messages-->
    <div id="chat">
      <!--A sample bubble-->
      <div class="chatInBubble">
        <p class="chatInText">Hello</p>
      </div>
    </div>

    <!--write new message-->
    <div id="message">
      <form>
        <textarea id="messageBox" placeholder="Message..."></textarea>
        <button id="sendButton" class="submit"><i class="fa fa-send blue submit"></i></button>
      </form>
    </div>
  </div>

  <!--Top Bar -->
  <div id="topNavBar">
    <a href="../index.html">
      <img id="logo" src="../images/logo.png" alt="logo">
    </a>
    <ul>
      <!--Shopping Cart Button-->
      <li>
        <a href="./shoppingCart.html">
          <div class="topBarImageContainer">
            <img class="topBarImage" src="../images/index/cart.svg" alt="cartLogo">
          </div>
        </a>
      </li>

      <!--Chat Button-->
      <li>
        <div id="chatShow" class="topBarImageContainer dropdown">
          <img class="topBarImage" src="../images/admin/chat.png" alt="chatPlaceholder">

          <!--Dropdown List of Messages-->
          <div class="dropdownContent">
            <div class="profile">
              <div class="profileIconContainer">
                <img src="../images/person.jpg" alt="ProfilePic" class="profileIcon">
              </div>
              <div class="profileContent">
                <strong>user1</strong><br><span class="grey">Hello</span>
              </div>
            </div>
          </div>
        </div>
      </li>

      <!--Log Out Button-->
      <li>
        <a href="../index.html">
          <div class="topBarImageContainer">
            <img class="topBarImage" src="../images/admin/logout.png" alt="logOutPlaceholder">
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div id="content">
    <div id="profile">
      <div id="profilePic">
        <img class="profile-pic" src="../images/profilePic.jpg" alt=""/>
        <br>
        <br>
        Change Profile Picture
        <input type="file" class="file-upload" name="file" accept="image/*"/>
      </div>

      <h3>Firstname Lastname</h3>

      <div id=profileInfo>
        <textarea rows="10" cols="50">
          Here is my bio description.
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus faucibus quam ante, quis pulvinar lectus rutrum non. Nam nec porttitor quam.
          Vivamus nec dui commodo arcu placerat ornare. Aenean feugiat mauris in nibh semper semper.
          Sed faucibus dolor non orci sollicitudin, at vehicula mauris maximus. Donec at purus odio.
        </textarea>
        <div id="userid">
          <p>Username: <span>userid</span></p>
        </div>
        <div id="phone">
          <p>
            Phone Number: <span>1234567890</span>
            <img class="topBarImage edit"  src="../images/edit.png" alt="editLogo">
          </p>
        </div>
        <div id="email">
          <p>
            Email Address: <span>sample@gmail.com</span>
            <img class="topBarImage edit" src="../images/edit.png" alt="editLogo">
          </p>
        </div>
        <strong>Payment Method: </strong>
        <div id="payment">
          <div class="custom-select" style="width:200px;">
            <select>
              <option value="0">Select Payment Method</option>
              <option value="1">Handle Transaction by Credit Card</option>
              <option value="2">Handle Transaction by Myself</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        <a href="../pages/items.html">Posts I've Made</a>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="../scripts/classes.js"></script>
  <script type="text/javascript" src="../scripts/userProfile.js"></script>
</body>
</html>
