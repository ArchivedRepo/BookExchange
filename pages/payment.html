<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="../styles/payment.css" rel="stylesheet" type="text/css">
  <!--     <script src="scripts/main.js"></script> -->
  <title>Payment</title>
</head>
<body>
<h1>Payment Method</h1>
<picture>
  <source srcset="../images/logo.png" media="(min-width: 400px)">
  <img src="../images/logo.png" alt="UofT Exchange">
</picture>

<form action="#" method="post">
  <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

  <section>
    <h2>Contact information</h2>
    <p>
      <label for="firstName">
        <span>First Name: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="firstName" name="firstName">
    </p>
    <p>
      <label for="lastName">
        <span>Last name: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="lastName" name="lastName">
    </p>
    <p>
      <label for="mail">
        <span>E-mail: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="email" id="mail" name="useremail">
    </p>
  </section>

  <section id="paymentInfo">
    <h2>Payment information</h2>
    <p>
      <label for="card">
        <span>Card type:</span>
      </label>
      <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>Card number:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="number" id="number" name="cardnumber">
    </p>
    <p>
      <label for="cvv">
        <span>CVV:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="number" id="cvv" name="cvv">
    </p>
    <p>
      <label for="date">
        <span>Expiration date:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="date" id="date" name="expiration">
    </p>
  </section>
  <section>
    <p>
      <button class="button -flower center" type="submit">Pay Now</button>
    </p>
  </section>
</form>
</body>
</html>
