<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="../styles/post-ad.css" rel="stylesheet" type="text/css" />

    <title>Post-Ad</title>
  </head>
  <body>
    <picture>
      <source srcset="../images/logo.png" media="(min-width: 400px)" />
      <a href="../index.html">
        <img id="logo" src="../images/logo.png" alt="UofT Exchange" />
      </a>
    </picture>

    <h1 id="h1Title">Post Ad</h1>
    <!-- action="/my-handling-form-page" to go in form -->
    <form
      id="postAdForm"
      action="/my-handling-form-page"
      method="post"
      enctype="multipart/form-data"
    >
      <section>
        <h2>Ad Details</h2>
        <hr />
        <p>
          <label for="adTitle">
            <span>Ad Title: </span>
          </label>
          <input
            class="wideInput"
            type="text"
            id="adTitle"
            name="adTitle"
            maxlength="50"
            required
          />
        </p>
        <p>
          <label for="isbn">
            <span>ISBN: </span>
          </label>
          <input
            class="wideInput"
            type="number"
            id="isbn"
            name="isbn"
            required
          />
        </p>
        <p>
          <label for="edition">
            <span>Edition: </span>
          </label>
          <input type="number" id="edition" name="edition" required />
        </p>
        <p>
          <label for="description">
            <span>Description: </span>
          </label>
          <textarea
            class="wideInput"
            type="email"
            id="description"
            name="description"
            required
          >
          </textarea>
        </p>
      </section>

      <section>
        <h2>Photos</h2>
        <hr />
        <div>
          <p>
            Upload images to help sell your ad!
          </p>
        </div>

        <label for="bookPic">Photos:</label>
        <input
          type="file"
          name="bookPic"
          accept="image/png, image/jpeg"
        />
        <img class="photos" id="photo1" />

        <label for="bookPic"></label>
        <input
          type="file"
          name="bookPic"
          accept="image/png, image/jpeg"
        />
        <img class="photos" id="photo2" />

        <label for="bookPic"></label>
        <input
          type="file"
          name="bookPic"
          accept="image/png, image/jpeg"
        />
        <img class="photos" id="photo3" />

        <label for="bookPic"></label>
        <input
          type="file"
          name="bookPic"
          accept="image/png, image/jpeg"
        />
        <img class="photos" id="photo4" />

      </section>

      <section>
        <h2>Price</h2>
        <hr />
        <label for="adTitle">
          <span>Price: $</span>
        </label>
        <input
          type="number"
          id="price"
          name="price"
          size="10"
          min="0"
          max="100"
          placeholder="10.00"
        />
      </section>

      <section>
        <div>
          <label class="radioLabel" for="freeRadio">
            <span>Free</span>
          </label>
          <input type="radio" id="freeRadio" name="price" value="Free" />
        </div>

        <div>
          <label class="radioLabel" for="contactRadio">
            <span>Please Contact</span>
          </label>
          <input
            type="radio"
            id="contactRadio"
            name="price"
            value="Please Contact"
          />
        </div>
      </section>
      <section>
        <p><button type="submit">Post Ad</button></p>
      </section>
    </form>

    <script src="../scripts/postAd.js" type="text/javascript"></script>
  </body>
</html>
