<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="../styles/post-ad.css" rel="stylesheet" type="text/css">

    <title>Post-Ad</title>
  </head>
  <body>
    <picture>
      <source srcset="../images/logo.png" media="(min-width: 400px)">
      <a href="../index.html">
        <img src="../images/logo.png" alt="UofT Exchange">
      </a>
    </picture>

    <h1>Post Ad</h1>
    <form
      action="/my-handling-form-page"
      method="post"
      enctype="multipart/form-data"
    >
      <section>
        <h2>Ad Details</h2>
        <hr />
        <p>
          <label for="adTitle">
            <span>Ad Title: </span>
          </label>
          <input type="text" id="adTitle" name="adTitle" />
        </p>
        <p>
          <label for="isbn">
            <span>ISBN: </span>
          </label>
          <input type="number" id="isbn" name="isbn" />
        </p>
        <p>
          <label for="edition">
            <span>Edition: </span>
          </label>
          <input type="email" id="edition" name="edition" />
        </p>
        <p>
          <label for="description">
            <span>Description: </span>
          </label>
          <textarea type="email" id="description" name="description">
          </textarea>
        </p>
      </section>

      <section>
        <h2>Photos</h2>
        <hr />
        <label for="bookPic">Photos:</label>

        <input
          type="file"
          id="bookPic"
          name="bookPic"
          accept="image/png, image/jpeg"
          multiple
        />
      </section>

      <section>
        <h2>Price</h2>
        <hr />
        <label for="adTitle">
          <span>Price: $</span>
        </label>
        <input
          type="number"
          id="price"
          name="price"
          size="10"
          min="0"
          max="100"
          placeholder="10.00"
        />
        <div>
          <input type="radio" id="freeRadio" name="drone" value="Free" />
          <label class="radioLabel" for="freeRadio">Free</label>
        </div>

        <div>
          <input
            type="radio"
            id="contactRadio"
            name="drone"
            value="Please Contact"
          />
          <label class="radioLabel" for="contactRadio">Please Contact</label>
        </div>
      </section>
      <section>
        <p><button type="submit">Post Ad</button></p>
      </section>
    </form>
  </body>
</html>
