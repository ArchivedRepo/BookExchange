<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <title>Create Account</title>

  <!--Flavicon-->
  <link rel="shortcut icon" href="../images/logo/panda.png" type="image/x-icon">

  <!--Font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!--Bootstrap-->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous">
  </script>
</head>
<body>

  <main>
    <div class="container">
      <!--<div class="card border-primary mb-3">-->
        <div class="card-header">
          <h1 class="text-primary text-center">
            Create Account
          </h1>
        </div>
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="../images/house.svg" class="card-img" alt="Panda logo">
          </div>


          <div class="col-md-8">
            <div class="card-body">
              <form>
                <div class="form-row justify-content-around">
                  <div class="col-md-4 mb-3">
                    <label for="validationFirstName">First name</label>
                    <input type="text"
                           class="form-control is-valid"
                           id="validationFirstName"
                           placeholder="First name"
                           required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationLastName">Last name</label>
                    <input type="text"
                           class="form-control is-valid"
                           id="validationLastName"
                           placeholder="Last name"
                           required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>

                <div class="form-row justify-content-around">
                  <div class="col-md-4 mb-3">
                    <label for="validationClientUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                              id="inputGroupPrependAt">@</span>
                      </div>
                      <input type="text"
                             class="form-control is-valid"
                             id="validationClientUsername"
                             placeholder="Username"
                             aria-describedby="inputGroupPrependAt"
                             required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationClientEmail">Email</label>
                    <div class="input-group">
                      <input type="text"
                             class="form-control is-valid"
                             id="validationClientEmail"
                             placeholder="email@example.com"
                             required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row justify-content-around">
                  <div class="col-md-4 mb-3">
                    <label for="validationPassword">Password</label>
                    <input type="text"
                           class="form-control is-valid"
                           id="validationPassword"
                           placeholder="Password"
                           required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationConfirm">Confirm</label>
                    <input type="text"
                           class="form-control is-valid"
                           id="validationConfirm"
                           placeholder="Confirm"
                           required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>

                <div class="form-row justify-content-center">
                  <div class="form-check">
                    <input class="form-check-input is-valid"
                           type="checkbox" value=""
                           id="invalidCheck3"
                           required>
                    <label class="form-check-label" for="invalidCheck3">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="form-row justify-content-center">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>



            </div>
          </div>
        </div>
      </div>
    <!--</div>-->
  </main>

</body>
</html>
