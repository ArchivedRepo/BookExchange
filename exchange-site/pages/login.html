<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Flavicon-->
  <link rel="shortcut icon" href="./images/logo/panda.png" type="image/x-icon">

  <!--Title-->
  <title>Login</title>

  <!--Font and CSS styling-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
<div class="hero is-info is-large">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="../index.html">
            <img src="../images/logo/panda.svg" alt="Logo">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroB">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroB" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active"
               href="../index.html">
              Home
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-one-third">
          <p class="title is-size-1">
            Working on this..
          </p>
        </div>
        <div class="column is-one-quarter">
          <img src="../images/house.svg" alt="House" style="width: 20%">
        </div>
      </div>
    </div>

    <section class="section">
      <div class="columns is-centered">
        <div class="column is-half">

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success">This username is available</p>
              </div>
            </div>

            <div class="column">
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="email@example.com">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
                <!--<label class="label">Password</label>-->
                <!--<div class="control">-->
                <!--<input class="input" type="text" placeholder="Password">-->
                <!--</div>-->
              </div>
            </div>

            <div class="column">
              <div class="field">
                <label class="label">Confirm</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Confirm">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
                <!--<label class="label">Password</label>-->
                <!--<div class="control">-->
                <!--<input class="input" type="text" placeholder="Password">-->
                <!--</div>-->
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="question">
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="question">
                No
              </label>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-warning">
                <a href="#">
                  Submit
                </a>
              </button>
            </div>
            <div class="control">
              <button class="button is-text">
                <a href="../index.html">
                  Cancel
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <!--<div class="hero-foot">-->
  <!--Blah-->
  <!--</div>-->

</div>



</body>
</html>
